<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Notes</title>
</head>
<body>
    <nav class="navbar">
        <h1 class="titleNote">Notepad</h1>
        <a href="index.html" class="enlace_cancel">Cancel</a>
    </nav>
    <form action="/addnote" method="post" class="form" id="note-form">
        <input type="hidden" id="note-id" name="id">
        <input class="note_title" type="text" placeholder="Add a title" required id="title" name="title"/>
        <br>
        <textarea class="content_textarea" name="content" id="content" placeholder="Add a note" required></textarea>
        <input class="note_tag" type="text" placeholder="Add a tag. Example: Home, Groceries, etc." name="tag" id="tag" required />
        <div class="buttons-addnote">
            <a href="index.html" class="enlace_cancel">Cancel</a>
            <button class="btn-guardar" type="submit">
                Save
            </button>
        </div>
        
    </form>
</body>
</html>
